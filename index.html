<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" />
    <title>EL Ahorcado</title>
</head>
<body>
        <!-- Formulario para cargar el nombre del jugador-->
    <section class="contenedorFormulario">
        <div class="form">
            <p class="border">INGRESE SU NOMBRE</p>
            <input type="text" name="nombre" maxlength="10" id="nombreJugador" autofocus onchange="cargarNombre()" />
            <button onclick="cargarNombre()" class="btn-cargarNombre">JUGAR</button>
        </div>
    </section>
                <!--CARTEL CUANDO FINALIZA EL JUEGO, MUESTRA EL NOMBRE Y LOS PUNTOS, LUEGO VE SI HAY NUEVO RECORD-->
    <section class="contenedorFinJuego">
        <div class="cuadroFinJuego">
            <p id="nombreFinJuego" class="border">NOMBRE : </p>
            <p id="puntosFinJuego" class="border">TUS PUNTOS : </p>            
            <button onclick="continuar()"  class="btn-fin">CHAU!</button>
        </div>
    </section>
                <!-- CARTEL CUANDO HAY UN NUEVO RECORD-->
    <section class="contenedorNuevoRecor">
        <div class="cuadroNuevoRecord">
            <p style="color: brown">NUEVO RECORD!!!</p>
            <p id="nombreNuevoRecord" class="border">NOMBRE : </p>
            <p id="puntosNuevoRecord" class="border">TUS PUNTOS : </p>            
            <button onclick="volverAlapagina()"  class="btn-fin">CHAU!</button>
        </div>
    </section>
                <!--CARTEL ACIERTA LA PALABRA-->
    <section class="contenedorJugadaGanada">
        <div class="cuadroNuevoRecord">
            <p style="color: brown; font-size: 2rem">MUY BIEN!!!</p>
            <p id="mostrarPalabra" class="border"></p>            
            <button onclick="reset()" class="btn-fin">CONTINUAR</button>
        </div>
    </section>
                <!--CARTEL GAMEOVER-->
    <section class="contenedorJuegoTerminado">
        <div class="cuadroNuevoRecord">
            <p style="color: rgb(165, 42, 155); font-size: 27px; text-shadow: 2px 2px 5px black; padding: 10px 10px;">¡¡JUEGO TERMINADO!!</p>                       
            <button onclick="finJuego()"  class="btn-fin">CONTINUAR</button>
        </div>
    </section>
        <!--Encabezado-->
    <header>
        <div class="contenedorMenu">
            <img src="img/menuico.png" alt="barras menu" class="menuIcono"/>
            <ul class="menuOculto">
                <li><button onclick="siguienteJugada()" class="btn-menu">SIGUIENTE</button></li>
                <li><button onclick="finJuego()" class="btn-menu">FINALIZAR</button></li>
            </ul>
        </div>
        <ul class="menu">
            <li><button onclick="siguienteJugada()" class="btn-menu">SIGUIENTE</button></li>
            <li><button onclick="finJuego()" class="btn-menu">FINALIZAR</button></li>
        </ul>
        <h1>EL AHORCADO</h1>
        <div class="record">
            <div class="menuCopa">
                <img src="img/copa.png" alt="Imagen copa Record" class="imgCopa"/>
            </div>
            <div class="nombreYpuntos">
                <p id="nombreRecord">NOMBRE</p><p id="puntosRecord">0</p>
            </div>
        </div>
    </header>

    <div class="nombreYvidas">
        <p id="mostrarNombre">NOMBRE</p>
        <p id="mostrarPuntos">0</p><p>Pts</p>
        <img src="img/corazonVidas.png" alt="Corazon vidas" class="vidaUno vidas" />
        <img src="img/corazonVidas.png" alt="Corazon vidas" class="vidaDos vidas" />
        <img src="img/corazonVidas.png" alt="Corazon vidas" class="vidaTres vidas" />
        <img src="img/corazonVidasVerde.png" alt="Corazon vidas" class="vidaCuatro vidas" />
        <img src="img/corazonVidasVerde.png" alt="Corazon vidas" class="vidaCinco vidas" />
        <img src="img/corazonVidasVerde.png" alt="Corazon vidas" class="vidaSeis vidas" />
    </div>
    
    <main>

        <figure>
            <img src="img/ahorcado.png" alt="Soga" class="soga"/>
            <img  src="img/personaje/peloLargo.png" alt="pelo" class="pelo" id="idPelo" class="resetMacaco"/>
            <img  src="img/personaje/ojoDerecho.png" alt="ojo derecho" class="ojoDerecho" id="idOjoDerecho" class="resetMacaco"/>
            <img  src="img/personaje/ojoIzquierdo.png" alt="ojo izquierdo" class="ojoIzquierdo" id="idOjoIzquierdo" class="resetMacaco"/>
            <img  src="img/personaje/boca.png" alt="boca" class="boca" id="idBoca" class="resetMacaco"/>
            <img  src="img/personaje/piernaIzquierda.png" alt="pierna izquierda" class="piernaIzquierda" id="idPiernaIzquierda" class="resetMacaco"/>
            <img  src="img/personaje/piernaDerecha.png" alt="pierna derecha" class="piernaDerecha" id="idPiernaDerecha" class="resetMacaco"/>
            <img  src="img/personaje/vestido.png" alt="cabeza" class="cuerpo" id="idCuerpo" class="resetMacaco"/>
            <img  src="img/personaje/brazoIzquierdo.png" alt="brazo izquierdo" class="brazoIzquierdo" id="idBrazoIzquierdo" class="resetMacaco"/>
            <img  src="img/personaje/brazoDerecho.png" alt="brazo derecho" class="brazoDerecho" id="idBrazoDerecho" class="resetMacaco"/>
            <img  src="img/personaje/manoDerecha.png" alt="mano derecha" class="manoDerecha" id="idManoDerecha" class="resetMacaco"/>
            <img  src="img/personaje/manoIzquierda.png" alt="mano izquierda" class="manoIzquierda" id="idManoIzquierda" class="resetMacaco"/>
            <img  src="img/personaje/pieDerecho.png" alt="pie derecho" class="pieDerecho" id="idPieDerecho" class="resetMacaco"/>
            <img  src="img/personaje/pieIzquierdo.png" alt="pie izquierdo" class="pieIzquierdo" id="idPieIzquierdo" class="resetMacaco"/>
            <img  src="img/personaje/cabeza.png" alt="cabeza" class="cabeza" id="idCabeza" class="resetMacaco"/>
        </figure>
        <aside>
            
            <div class="arriba">
                <div class="abecedario"><button class="btn-letra" data-letra="ida" id="ida">A</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idb" id="idb">B</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idc" id="idc">C</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idd" id="idd">D</div>
                <div class="abecedario"><button class="btn-letra" data-letra="ide" id="ide">E</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idf" id="idf">F</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idg" id="idg">G</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idh" id="idh">H</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idi" id="idi">I</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idj" id="idj">J</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idk" id="idk">K</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idl" id="idl">L</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idm" id="idm">M</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idn" id="idn">N</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idñ" id="idñ">Ñ</div>
                <div class="abecedario"><button class="btn-letra" data-letra="ido" id="ido">O</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idp" id="idp">P</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idq" id="idq">Q</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idr" id="idr">R</div>
                <div class="abecedario"><button class="btn-letra" data-letra="ids" id="ids">S</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idt" id="idt">T</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idu" id="idu">U</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idv" id="idv">V</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idw" id="idw">W</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idx" id="idx">X</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idy" id="idy">Y</div>
                <div class="abecedario"><button class="btn-letra" data-letra="idz" id="idz">Z</div>
            </div>
            <div class="abajo" id="cuadroAbajo"></div>
        </aside>
    </main>
    <footer>
        <p>HECHO POR HERNAN LUIS VEYRET - 2023 - PARA ABI</p>
    </footer>


    <script src="app.js" type="text/javascript"></script>
    
</body>
</html>
